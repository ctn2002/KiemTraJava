<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_Layout">
<head>
    <meta charset="UTF-8">
    <title>Sửa phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/phongban/save}" th:object="${phongban}" method="post" class="form">
        <div class="form-group">
            <label for="maPhong">Mã phòng ban</label>
            <input class="form-control" type="text" th:field="*{maPhong}" id="maPhong" placeholder="Mã phòng ban">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('maPhong')}" th:errors="*{maPhong}"></div>
        </div>
        <div class="form-group">
            <label for="tenPhong">Tên phòng ban</label>
            <input class="form-control" type="text" th:field="*{tenPhong}" id="tenPhong" placeholder="Tên phòng ban">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('tenPhong')}" th:errors="*{tenPhong}"></div>
        </div>
        <input type="submit" class="btn btn-submit" value="Lưu phòng ban" />
    </form>
</div>
</body>
</html>
