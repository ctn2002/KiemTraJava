<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_Layout"
      xmlns:custom="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" href="" >
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
    <a th:href="@{/nhanvien/create}" class="btn btn-success">Thêm nhân viên mới</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Mã Nhân Viên</th>
            <th scope="col">Tên Nhân Viên</th>
            <th scope="col">Giới Tính</th>
            <th scope="col">Nơi Sinh</th>
            <th scope="col">Tên Phòng</th>
            <th scope="col">Lương</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanVien : ${listnhanvien}">
            <td th:text="${nhanVien.id}"></td>
            <td th:text="${nhanVien.ten}"></td>
            <td>
                <img th:if="${nhanVien.phai.toLowerCase().equals('nu')}" src="/images/women.png" style="width: 75px; height: 75px;">
                <img th:unless="${nhanVien.phai.toLowerCase().equals('nu')}" src="/images/man.jpg" style="width: 75px; height: 75px;">
            </td>
            <td th:text="${nhanVien.noiSinh}"></td>
            <td th:text="${nhanVien.phongBan.tenPhong}"></td>
            <td th:text="${nhanVien.luong}"></td>
            <td>
                <a th:href="@{/nhanvien/edit/{id}(id=${nhanVien.id})}" custom:linkMethod="post" class="btn btn-secondary">Sửa</a>
                <a th:href="@{/nhanvien/delete/{id}(id=${nhanVien.id})}" custom:linkMethod="post" class="btn btn-secondary">Xóa</a>
            <td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
